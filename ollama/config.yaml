name: "Ollama"
description: "Run Ollama server as a Home Assistant add-on"
version: "0.0.1"
slug: "ollama"
init: false

arch:
  - aarch64
  - amd64

# Pull an existing image instead of building
# Pick a real tag from Docker Hub for Ollama to make it static (avoid 'latest' if you want stability)
image: "ollama/ollama:<TAG>"

startup: services
ports:
  11434/tcp: 11434

# Optional nice link in HA UI
webui: "http://[HOST]:[PORT:11434]"

options:
  model: ""
schema:
  model: str
